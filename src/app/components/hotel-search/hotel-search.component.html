<div class="container-fluid">
    <div class="card">
        <div class="card-header p-2 custom-cl">
            <div class="row">
                <div class="col-sm-9 pt-2">
                    <h5 class="text-white">Hotels</h5>
                </div>
                <div class=" col-sm-3 float-end">
                    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search hotels..." />
                </div>
            </div>

        </div>
    </div>
    <div class="row pt-3">
        <div class="col-lg-2 col-md-4 col-sm-6 mb-3" *ngFor="let hotel of paginatedHotels | filterHotels:searchText">
            <div class="card h-100 hover-card" (click)="viewHotelDetails(hotel)">
                <img [src]="hotel.image" class="card-img-top fixed-img" alt="{{ hotel.name }}">
                <div class="card-body p-2 text-center">
                    <span (click)="viewHotelDetails(hotel)" class="text-primary fw-bold">
                        {{ hotel.name }}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <div >
           <h5>Total Items: {{ (HotelDataList | filterHotels:searchText).length }}</h5> 
        </div>
        <div class="float-end">
            <app-pagination-control [data]="HotelDataList | filterHotels:searchText" [pageSize]="pageSize"
                (paginated)="paginatedHotels = $event">
            </app-pagination-control>
        </div>
    </div>


</div>
