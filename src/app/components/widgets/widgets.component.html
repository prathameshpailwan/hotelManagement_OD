<div class="row g-2">
  <div class="col-md-2" *ngFor="let card of widgets">
    <div class="card shadow-sm border-0 h-100 position-relative overflow-hidden">
      <!-- Colored Top Bar -->
      <div class="tile-top-bar"></div>

      <div class="card-body text-center py-2 px-1 pt-4">
        <h6 class="text-muted d-block mb-1">{{ card.label }}</h6>
        <div class="fw-bold fs-6 text-black" [innerHTML]="card.value"></div>
      </div>
    </div>
  </div>
</div>
