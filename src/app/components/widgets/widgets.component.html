<div class="row g-2">
  <!-- Last Used -->
  <div class="col-md-2" *ngFor="let card of widgets">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-body text-center py-2 px-1">
        <small class="text-muted d-block mb-1">{{ card.label }}</small>
        <div class="fw-bold fs-6 text-primary" [innerHTML]="card.value"></div>
      </div>
    </div>
  </div>
</div>
